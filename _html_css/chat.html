<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://kit.fontawesome.com/e2169f0192.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../public/lib/loading-plugin/waitMe.cs">
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Yap Chat</title>
  </head>
  <body class="waitMe_body">

    <!-- Loading animation  -->
    <div class="waitMe_container img" style="background:#fff">
        <div style="background:url('../public/lib/loading-plugin/img.svg')"></div>
    </div>

    <div class="chat-container">
      <header class="chat-header">
        <h1><i class="fas fa-layer-group"></i> Yap Chat</h1>
        <a href="index.html" class="btn"><i class="fas fa-share-square"></i> Leave Group</a>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-house-user"></i> Group Name</h3>
          <h2 id="room-name">Friends Forever</h2>
          <h3><i class="fas fa-user-friends"></i> Members</h3>
          <!-- For Mobile users  -->
          <button id="online"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></button>

          <ul id="online-users">
            <li>Brad</li>
            <li>John</li>
            <li>Mary</li>
            <li>Paul</li>
            <li>mohamed</li>
          </ul>
        </div>

        <div class="chat-messages">
          <div class = "message">
            <p class="notify">User is connected!</p>
          </div>
          <div class = "message">
            <p><span class="meta"> User <span> 9:10 pm </span> </p>
            <p class="text">This is Messages</p> 
          </div>
          <div class = "message">
            <p><span class="meta"> User <span> 9:10 pm </span> </p>
            <p class="text p-0 m-0">This is Messages</p> 
          </div>
          <div class = "message">
            <p><span class="meta"> User <span> 9:10 pm </span> </p>
            <p class="text">This is Messages</p> 
          </div>
        </div> 
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="../public/lib/jquery/jquery.min.js"></script>
    <script src="../public/lib/loading-plugin/waitMe.js"></script>
    <script src="../public/js/test.js"></script>
  </body>
</html>
